{% if complete %}
    <p class="important">You finished the challenge with the final password of : {{ pass }}</p>
    <img src="https://media.giphy.com/media/BPJmthQ3YRwD6QqcVD/giphy.gif">
{% endif %}
<div id="header">
    <h1>LeaderBoard</h1>
</div>
<div id="leaderboard">
    <div class="ribbon"></div>
    <div hx-get="/leaderboard/poll"
         hx-trigger="load delay:5s"
         hx-swap="outerHTML">
        <table>
            {% for result in leaders %}
                <tr>
                    <td class="number">{{ loop.index }}</td>
                    <td class="email">{{ result.email }}</td>
                    <td class="level">
                        {{ result.level }}
                        {% if loop.index == 1 %}
                            <img class="gold-medal"
                                 src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true"
                                 alt="gold medal" />
                        {% endif %}
                    </td>
                    <td class="datetime">{{ result.last_update }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>
</div>
