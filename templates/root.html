<!DOCTYPE HTML>
<!--
	Goose CTF Challenge for bsides 2023
-->
<html>
	<head>
		<title>Goose LLM CTF CHallenge</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', path='/assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', path='/assets/css/noscript.css') }}" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">

				<!-- Nav -->
					<nav id="nav">
						<a href="/level/1" class="icon solid fa-home"><span>Level 1</span></a>
						<a href="/level/2" class="icon solid fa-folder"><span>Level 2</span></a>
						<a href="/level/3" class="icon brands fa-twitter"><span>Level 4</span></a>
						<a href="#contact" class="icon brands fa-twitter"><span>Level 5</span></a>
					</nav>

						<!-- Contact -->
							<article id="contact" class="panel">
								<header>
									<h2>Level 1</h2>
								</header>
								<form action="/level/1/submit" method="post">
									<div>
										<div class="row">
											<div class="col-12">
												<textarea name="message" id="message" placeholder="Message" rows="6"></textarea>
											</div>
											{% if message %}
												<p>Response: {{ message }}</p>
											{% endif %}
											<div class="col-12">
												<input type="submit" value="Send Message" />
											</div>
										</div>
									</div>
								</form>

								<form action="/level/1/confirm" method="post">
									<div>
										<div class="row">
											<div class="col-12">
												<textarea name="password" id="password" placeholder="Password" ></textarea>
												<input type="submit" value="Submit" />
											</div>
										</div>
									</div>
								</form>
							</article>

					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li>&copy; BSIDES CTF</li><li>Design: Christo Goosen</li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', path='/assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/main.js') }}"></script>

	</body>
</html>
