<html lang="en">
<head>
    {% block head %}

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://chat.openai.com/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="https://chat.openai.com/favicon-16x16.png"/>
		<link rel="stylesheet" href="{{ url_for('static', path='/assets/css/pwngpt.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', path='/assets/css/all.min.css') }}" />

    <style>
    @import url('https://fonts.googleapis.com/css2?family=Almendra+Display&family=Brygada+1918:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;500;600;700;800;900&family=Estonia&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@200;300;400&family=Open+Sans:wght@300;400;500;600;700;800&family=Sevillana&display=swap');
    </style>
        {% endblock %}

</head>
<body>
    <div class="content-box">
        <div class="left-panel">
            <div class="chats">
                <a href="/level/1"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 1</div></a>
                <a href="/level/2"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 2</div></a>
                <a href="/level/3"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 3</div></a>
                <a href="/level/4"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 4</div></a>
                <a href="/level/5"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 5</div></a>
                <a href="/level/6"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 6</div></a>
                <a href="/level/7"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 7</div></a>
                <a href="/level/8"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 8</div></a>
                <a href="/level/9"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 9</div></a>
                <a href="/level/10"><div class="new-chat"><i class="fa-solid fa-plus"></i> Level 10</div></a>
                <div class="chat-history"></div>
            </div>
            <div class="control-menus">
                <div></div>
                <div></div>
<!--                <div><i class="fa-regular fa-trash-can"></i> Clear conversations</div>-->
<!--                <div><i class="fa-regular fa-moon"></i> Dark mode</div>-->
                <div><i class="fa-brands fa-discord"></i>Discord</div>
                <div><i class="fa-solid fa-arrow-up-right-from-square"></i> Updates & FAQ</div>
                <div><i class="fa-solid fa-arrow-right-from-bracket"></i> Submit flags</div>
            </div>
        </div>
        <div class="right-panel">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
