<html>
	<head>
        {% block head %}
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', path='/assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', path='/assets/css/noscript.css') }}" /></noscript>
        {% endblock %}
	</head>
	<body class="is-preload">

		<!-- Wrapper-->

				<div id="navbar">
					<nav id="nav" style="background-color:purple;padding2%;">
						<a href="/"><i><img style="padding:2px" src = "{{ url_for('static', path='/images/logo.svg') }}" alt="LOGO"/></i></a>
						<a></a>
						<a><i></i></a>
						<a href="/level/1"><i class="icon fa-solid fa-1">LVL1</i></a>
						<a href="/level/2"><i class="icon fa-solid fa-2">LVL2</i></a>
						<a href="/level/3"><i class="icon fa-solid fa-3">LVL3</i></a>
						<a href="/level/4"><i class="icon fa-solid fa-4">LVL4</i></a>
						<a href="/level/5"><i class="icon fa-solid fa-5">LVL5</i></a>
						<a href="/level/6"><i class="icon fa-solid fa-6">LVL6</i></a>
						<a href="/level/7"><i class="icon fa-solid fa-7">LVL7</i></a>
						<a href="/level/8"><i class="icon fa-solid fa-8">LVL8</i></a>
						<a href="/level/9"><i class="icon fa-solid fa-9">LVL9</i></a>
						<a href="/leaderboard"><i class="icon fa-solid fa-trophy">Leaderboard</i></a>
						<a href="/login"><i class="icon fa-solid fa-sign-in">Login</i></a>
						<a href="/logout"><i class="icon fa-solid fa-sign-out">Logout</i></a>

					</nav>
				</div>
				<div id="wrapper">

				<div></div>
				</br>
				</br>

                    <div id="content">{% block content %}{% endblock %}</div>

					</div>

				<!-- Footer -->
					<div id="footer">
                         {% block footer %}
						<ul class="copyright">
							<li>&copy; {{ORG_NAME}} CTF</li><li>Design: Christo Goosen</li>
						</ul>
                          {% endblock %}
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', path='/assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/main.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/all.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/fontawesome.min.js') }}"></script>

	</body>
</html>
