<html>
	<head>
        {% block head %}
		<script src="{{ url_for('static', path='/assets/js/htmx.min.js') }}"></script>
		<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>{% block title %}{% endblock %}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="{{ url_for('static', path='/assets/css/main.css') }}" />
		<noscript><link rel="stylesheet" href="{{ url_for('static', path='/assets/css/noscript.css') }}" /></noscript>
        {% endblock %}
	</head>
	<body class="is-preload">


		<!-- Wrapper-->

				<div id="navbar">
					<nav id="nav" style="padding2%;">
<!--					<nav id="nav" style="background-color:{{ THEME_COLOR }};padding2%;">-->
						<a href="/"><i><img style="max-height:100px;max-width:100px;padding:2px" src = "{{ url_for('static', path='/') }}{{ LOGO_URL }}" alt="LOGO"/></i></a>
						<a></a>
						<a><i></i></a>
						<a href="/level/0"><i class="icon fa-solid fa-0">LVL1</i></a>
						<a href="/level/1"><i class="icon fa-solid fa-1">LVL1</i></a>
						<a href="/level/2"><i class="icon fa-solid fa-2">LVL2</i></a>
						<a href="/level/3"><i class="icon fa-solid fa-3">LVL3</i></a>
						<a href="/level/4"><i class="icon fa-solid fa-4">LVL4</i></a>
						<a href="/level/5"><i class="icon fa-solid fa-5">LVL5</i></a>
						<a href="/level/6"><i class="icon fa-solid fa-6">LVL6</i></a>
						<a href="/level/7"><i class="icon fa-solid fa-7">LVL7</i></a>
						<a href="/level/8"><i class="icon fa-solid fa-8">LVL8</i></a>
						<a href="/level/9"><i class="icon fa-solid fa-9">LVL9</i></a>
						<a><button hx-get="/finallevel"
                        hx-target="#content"
								   hx-swap="outerHTML"><i class="fa-solid fa-flag"></i></button></a>
<!--						<a href="/leaderboard">-->
<!--							<i class="icon fa-solid fa-trophy">Leaderboard</i>-->
<!--						</a>-->
						<a><button hx-get="/leaderboard"
                        hx-target="#content"
                        hx-swap="outerHTML">
							<i class="icon fa-solid fa-trophy">Leaderboard</i>
						</button></a>
						<a href="/faq"><i class="icon fa-solid fa-question">FAQ</i></a>

						<a href="/login"><p style="font-size:1.5rem;margin-bottom:0rem">Login</p><i class="icon fa-solid fa-sign-in">Login</i></a>
						<a href="/logout"><p style="font-size:1.5rem;margin-bottom:0rem">Logout</p><i class="icon fa-solid fa-sign-out">Logout</i></a>

					</nav>

				</div>
				<div id="main-content">

				<div id="wrapper">

				<div></div>
				</br>
				</br>
                    <div id="content">{% block content %}{% endblock %}</div>

					</div>

				<!-- Footer -->
					<div id="footer">
                         {% block footer %}
						<ul class="copyright">
							<li>&copy; {{ORG_NAME}} CTF</li><li>Design: Christo Goosen <christogoosen@gmail.com></li>
						</ul>
                          {% endblock %}
					</div>
			</div>

		<!-- Scripts -->
			<script src="{{ url_for('static', path='/assets/js/jquery.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/browser.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/breakpoints.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/util.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/main.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/all.min.js') }}"></script>
			<script src="{{ url_for('static', path='/assets/js/fontawesome.min.js') }}"></script>
</div>
	</body>
</html>
