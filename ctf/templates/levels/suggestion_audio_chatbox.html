<!-- Chatbot for audio -->
<style>.image-upload>input {
  display: none;
}
</style>
<div class="input-box">
    <div class="image-upload">
        <label for="file_input">
            <i class="fa-solid fa-file-audio" style="font-size:2.5rem;padding:1%;"></i>
        </label>
        <input type='file' name='file_input' id="file_input">
    </div>
    <input type="text"
           name="text_input"
           id="text_input"
           value="{{ suggestion }}">
    <input type="hidden" name="text_level" id="text_level" value="{{ _level }}">
    <input type="hidden" name="file_type" id="file_type" value="audio">
    <input type="hidden"
           name="text_model"
           id="text_model"
           value="{{ _text_model }}">
    <input type="hidden" name="text_model" value="{{ _text_model }}">
    <i class="fa-solid fa-paper-plane"
       style="font-size:1.5rem"
       hx-post="/v1/chat/completions"
       hx-encoding="multipart/form-data"
       hx-trigger="keyup[key=='Enter'], click"
       hx-include="#text_input,#text_model,#text_level,#file_input,#file_type"
       hx-target=".chatbox"
       hx-swap="afterend scroll:bottom"
       hx-encoding="multipart/form-data"
       hx-indicator="#spinner"></i>
</div>
