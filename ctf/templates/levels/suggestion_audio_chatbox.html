<!-- Chatbot for audio -->
<style>.image-upload>input {
  display: none;
}</style>
<div class="input-box">
    <div class="image-upload">
    <label for="file_input">
    <i class="fa-solid fa-file-audio"></i>
  </label>
    <input type='file' name='file_input' id="file_input">
    </div>
    <input type="text"
           name="text_input"
           id="text_input"
           value="{{ suggestion }}">
    <input type="hidden" name="text_level" id="text_level" value="{{ _level }}">
    <input type="hidden"
           name="text_model"
           id="text_model"
           value="{{ _text_model }}">
        <input type="hidden"
           name="text_model"
           value="{{ _text_model }}">
    <i class="fa-solid fa-paper-plane"
       hx-post="/v1/chat/completions"
       hx-encoding="multipart/form-data"
       hx-trigger="click, keyup[Enter] from:body"
       hx-include="#text_input,#text_model,#text_level,#file_input"
       hx-target=".chatbox"
       hx-swap="afterend scroll:bottom"
       hx-indicator="#spinner"></i>
</div>
