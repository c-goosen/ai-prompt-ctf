<!--<!DOCTYPE html>-->
<html data-theme="light" lang="en">
    <head>
        {% block head %}
            <meta name="keywords" content="pwngpt,pwn,gpt,ctf,cgoosen,goose" />
            <meta name="description" content="A LLM prompt injection CTF" />
            <!-- etc -->
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>PwnGPT</title>
            <!--    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="https://chat.openai.com/favicon-32x32.png" />-->
            <!--    <link rel="icon"
          type="image/png"
          sizes="16x16"
          href="https://chat.openai.com/favicon-16x16.png" />-->
            <link rel="stylesheet"
                  href="{{ url_for('static', path='/assets/css/pwngpt.css') }}" />
            <link rel="stylesheet"
                  href="{{ url_for('static', path='/assets/css/all.min.css') }}" />
            <script type="module" src="https://md-block.verou.me/md-block.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.8/dist/htmx.js"
                    integrity="sha384-ezjq8118wdwdRMj+nX4bevEi+cDLTbhLAeFF688VK8tPDGeLUe0WoY2MZtSla72F"
                    crossorigin="anonymous"></script>
            <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.13/dist/full.min.css"
                  rel="stylesheet"
                  type="text/css" />
            <script src="https://cdn.tailwindcss.com"></script>
            <script>
              function changeTheme() {
                document.getElementById("body").setAttribute("data-theme", "dark");
              }
            </script>
            <style>
    @import url('https://fonts.googleapis.com/css2?family=Almendra+Display&family=Brygada+1918:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&family=Cinzel:wght@400;500;600;700;800;900&family=Estonia&family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Josefin+Slab:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Montserrat:wght@200;300;400&family=Open+Sans:wght@300;400;500;600;700;800&family=Sevillana&display=swap');
            </style>
        {% endblock %}
    </head>
    <body id="body" data-theme="light">
        <div class="content-box">
            <div class="left-panel">
                <div class="logo mt-1 mb-1 flex justify-center">
                    <img src="{{ url_for('static', path='/images/pwn_gpt_logo.png') }}"
                         alt="PwnGPT Logo"
                         class="max-w-xs w-full">
                </div>
                <!-- <div class="header brand-name">PwnGPT</div> -->
                <!-- <div class="header">Agent Arena</div> -->
                <div class="chats-levels">
                    <div class="level-menu new-chat"
                         hx-get="/ctf"
                         hx-trigger="click"
                         hx-target=".right-panel"
                         hx-swap="innerHTML"
                         hx-params="*"
                         hx-replace-url="true">
                        <i class="fa-solid fa-plus"> Chat</i>
                    </div>
                    <div class="level-menu new-chat"
                         hx-get="/leaderboard"
                         hx-trigger="click"
                         hx-target=".right-panel"
                         hx-swap="innerHTML"
                         hx-params="*"
                         hx-replace-url="true">
                        <i class="fa-solid fa-trophy"> Leaderboard</i>
                    </div>
                    <div class="level-menu new-chat"
                         hx-get="/register"
                         hx-trigger="click"
                         hx-target=".right-panel"
                         hx-swap="innerHTML"
                         hx-params="*"
                         hx-replace-url="true">
                        <i class="fa-solid fa-user-plus"> Register</i>
                    </div>
                    <div class="level-menu new-chat"
                         hx-get="/faq"
                         hx-trigger="click"
                         hx-target=".right-panel"
                         hx-swap="innerHTML"
                         hx-params="*"
                         hx-replace-url="true">
                        <i class="fa-solid fa-circle-question"> FAQ</i>
                    </div>
                    <div class="level-menu new-chat"
                         hx-get="/challenges"
                         hx-trigger="click"
                         hx-target=".right-panel"
                         hx-swap="innerHTML"
                         hx-params="*"
                         hx-replace-url="true">
                        <i class="fa-solid fa-arrow-up-right-from-square"> Challenges</i>
                    </div>
                    <div class="level-menu new-chat">
                        <a href="{{ DISCORD_URL }}" target="_blank"><i class="fa-brands fa-discord">Discord</i></a>
                    </div>
                    <!--                    <div class="chat-history"></div>-->
                </div>
                
            </div>
            <div class="right-panel">
                {% block content %}{% endblock %}
            </div>
        </div>
    </body>
</html>
