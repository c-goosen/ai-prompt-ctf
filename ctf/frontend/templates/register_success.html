<div class="header brand-name">PwnGPT</div>
<div class="header">{{ PAGE_HEADER }}</div>
<div>
    <h3>Registration Successful</h3>
</div>
<div class="faq">
    <div class="alert alert-success">
        <i class="fa-solid fa-check-circle"></i>
        <div>
            <h4>User registered successfully!</h4>
            <p>
                <strong>User ID:</strong> {{ user_id }}
            </p>
            <p>
                <strong>Session ID:</strong> {{ session_id }}
            </p>
            <p class="mt-2">Your session has been saved as a cookie. You can now start chatting!</p>
        </div>
    </div>
    <div class="mt-4">
        <a href="/chat"
           class="btn btn-primary"
           hx-get="/chat"
           hx-target=".right-panel"
           hx-swap="innerHTML"
           hx-replace-url="true">
            <i class="fa-solid fa-comments"></i> Start Chatting
        </a>
    </div>
</div>
<div class="disclaimer">
    <u> PwnGPT V1</u>. All your AGI belong to us. Christo Goosen christogoosen@gmail.com
</div>
